<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Edit/Remove</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    // create a function to add items to the list (Using innerHTML is not recommended because it's not Optimized) ❌
    function addLanguage(langName) {
      const li = document.createElement("li"); // create li element
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li); // append li to ul
    }
    addLanguage("Python");
    addLanguage("Java");

    // Optimized way to add items to the list (Using createTextNode and appendChild) ✅
    function addOptiLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptiLanguage("C++");
    addOptiLanguage("Ruby");

    // Edit:
    // Choose any 1 of the following methods to edit list items:

    // 1st way: using innerHTML (not optimized) ❌
    const secondLang = document.querySelector("li:nth-child(2)"); // Use CSS nth-child to select 2nd li
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"

    // 2nd way: using replaceWith (optimized) ✅  Best for replacing text content only
    const newli = document.createElement("li");
    newli.textContent = "C#";
    secondLang.replaceWith(newli); // replacing 2nd li with newli element

    // 3rd way: using outerHTML (optimized) ✅ Best for replacing with new HTML content
    const firstLang = document.querySelector("li:first-child");
    console.log(firstLang);
    firstLang.outerHTML = "<li>TypeScript</li>"; // replacing 1st li with new HTML content

    // Remove:
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove(); // removes the last li element from the list
  </script>
</html>
