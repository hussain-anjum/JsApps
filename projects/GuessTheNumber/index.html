<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body style="background-color: #212121; color: #fff">
    <div id="wrapper">
      <h2 id="heading">Number Guessing Game</h2>
      <p>Try and guess a random number between 1 to 100.</p>
      <p>You have 10 attempts to guess the right number.</p>

      <h3>A random number generated</h3>

      <form class="form">
        <label for="guessField" id="guess">Now, Guess the number</label>
        <input type="text" id="guessField" class="guessField" /><br />

        <!--Button-->
        <input type="submit" id="subt" value="Guess" class="guessSubmit" />
      </form>

      <div class="resultParas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
