    // 3 ways to add event listeners in JavaScript:

    // Example of Event Propagation:

    // Event Bubbling and Capturing --> Event bubbling and capturing describe the two phases of how events propagate through the
    // Document Object Model (DOM) in JavaScript. When an event, such as a click, occurs on an element, it doesn't just trigger that
    // element's event handler; it also travels through its ancestors and descendants.

    // Bubbling Phase: In this phase, the event starts from the innermost element (the target element) and propagates outward to its
    // parent elements. This means that if you click on a child element, the event will first trigger the event handler on that child element,
    // and then it will "bubble up" to its parent elements, triggering their event handlers as well.

    // Capturing Phase: In contrast to bubbling, the capturing phase starts from the outermost element (usually the document or window)
    // and propagates inward to the target element. During this phase, the event is captured by each ancestor element before reaching the target element.
